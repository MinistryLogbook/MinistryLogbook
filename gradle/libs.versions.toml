coreKtx = "1.10.1"
coreSplashscreen = "1.0.1"
datastorePreferences = "1.0.0"
espressoCore = "3.5.1"
androidXJUnit = "1.1.5"
foundation = "1.5.0-alpha04"
koin = "3.4.0"
koinCompose = "3.4.4"
androidGradlePlugin = "8.0.2"
kotlin = "1.8.0"
kotlinParcelze = "1.8.21"
kotlinxCoroutinesAndroid = "1.7.1"
